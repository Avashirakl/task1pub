{% extends 'blog/temp.html' %}

{% block content %}
            {% for task in tasks %}
            <div>
                <p>published: {{ task.start_date }}</p>
                <p>{{ task.author }}</p>
                <h1><a href="">{{ task.taskname }}</a></h1>
                <p>{{ task.description|linebreaksbr }}</p>
                <p>{{ task.status }}</p>
                <p>{{ task.end_date }}</p>
            </div>
            <hr>
            {% endfor %}
{% endblock %}
