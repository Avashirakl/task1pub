<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="shortcut icon" href="https://freeiconshop.com/wp-content/uploads/edd/task-done-flat.png" type="image/x-icon">
    <style>
        html{
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        body{
            margin: 0;
            padding: 0;
            height: 100%;
        }

        a{
            font-size: 1.4em;
        }

        .header{
            width: 100%;
            height: 20%;
            background-color: rgb(5, 194, 37);
        }

        .footer{
            top: 95%;
            width: 100%;
            height: 20%;
            background-color: rgb(5, 194, 37);
        }

        .major-container{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body> 
    <div class="header">
        <a href="{% url 'task_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus">new task</span></a>
        <a href="{% url 'index' %}" class="top-menu"><span class="glyphicon glyphicon-plus">main page</span></a>

    </div>
    

    <section class="major-container">
        <div>
            {% block content %}
            {% endblock %}
        </div>
    </section>







    <!-- <div class="footer">

    </div> -->
</body>
</html>
